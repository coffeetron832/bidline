<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>emptyvideo</title>
  <link rel="stylesheet" href="styles/index.css" />

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body>
  <main class="container">
    <h1>emptyvideo</h1>
    <p>Una plataforma de video sin anuncios. Simple, sobria y poderosa.</p>

    <div id="auth-section">
      <!-- Formulario de registro -->
      <form id="register-form" autocomplete="off">
        <h2>Registro</h2>
        <input type="text" name="username" placeholder="Usuario" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Registrarse</button>
      </form>

      <!-- Formulario de login -->
      <form id="login-form" autocomplete="off">
        <h2>Iniciar sesión</h2>
        <input type="text" name="username" placeholder="Usuario" required />
        <input type="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>
      </form>
    </div>

    <div id="links-section" style="display: none;">
      <a href="explore.html">Explorar videos</a>
      <a href="upload.html">Subir un video</a>
      <button id="logout-btn">Cerrar sesión</button>
    </div>
  </main>

  <!-- Toastify JS -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');
    const logoutBtn = document.getElementById('logout-btn');
    const authSection = document.getElementById('auth-section');
    const linksSection = document.getElementById('links-section');

    // Mostrar enlaces si hay token
    const token = localStorage.getItem('token');
    if (token) {
      authSection.style.display = 'none';
      linksSection.style.display = 'block';
    }

    function showToast(message, isError = false) {
  Toastify({
    text: message,
    duration: 4000,
    close: true,
    gravity: "top",
    position: "right",
    style: {
      background: isError ? "#e53935" : "#4caf50"
    }
  }).showToast();
}


    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = e.target.username.value.trim();
      const password = e.target.password.value.trim();

      if (!username || !password) {
        return showToast('Completa ambos campos', true);
      }

      try {
        const res = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Error al registrar');

        showToast('Registro exitoso. Ahora inicia sesión.');
        registerForm.reset();
      } catch (err) {
        showToast(err.message, true);
      }
    });

    loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const username = e.target.username.value.trim();
  const password = e.target.password.value.trim();

  if (!username || !password) {
    return showToast('Completa ambos campos', true);
  }

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password })
    });

    const data = await res.json();
    if (!res.ok) throw new Error(data.error || 'Error al iniciar sesión');

    localStorage.setItem('token', data.token);
    showToast('Inicio de sesión exitoso');

    // Redirigir a explore.html
    window.location.href = 'explore.html';

  } catch (err) {
    showToast(err.message, true);
  }
});


    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('token');
      showToast('Sesión cerrada');
      location.reload();
    });
  </script>
</body>
</html>
