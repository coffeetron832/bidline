<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sube tu video | emptyvideo</title>
  <link rel="stylesheet" href="styles/upload.css" />

  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    #progressContainer {
      display: none;
      width: 100%;
      max-width: 500px;
      height: 22px;
      background: #eee;
      border-radius: 12px;
      margin: 20px auto;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 1px 4px rgba(0,0,0,0.1);
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      transition: width 0.2s ease;
    }

    #progressText {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      line-height: 22px;
      font-weight: bold;
      font-size: 0.85rem;
      color: #333;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Subir video</h1>
    <p>Todos los videos pasan por una revisión manual antes de ser publicados.</p>

    <form id="upload-form" class="upload-form" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Título del video" required />
      <textarea name="description" placeholder="Descripción (opcional)" rows="4"></textarea>
      <input type="file" name="video" accept="video/mp4,video/webm" required />
      <button type="submit">Enviar para revisión</button>
    </form>

    <div id="progressContainer">
      <div id="progressBar"></div>
      <span id="progressText">0%</span>
    </div>

    <a href="explore.html">← Volver a explorar videos</a>
  </main>

  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
    const form = document.getElementById('upload-form');
    const progressContainer = document.getElementById('progressContainer');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const token = localStorage.getItem('token');
      if (!token) {
        Toastify({
          text: "Debes iniciar sesión para subir un video.",
          duration: 4000,
          close: true,
          gravity: "top",
          position: "right",
          backgroundColor: "#e53935"
        }).showToast();
        return;
      }

      const formData = new FormData(form);
      const xhr = new XMLHttpRequest();
      xhr.open('POST', '/api/videos/upload');
      xhr.setRequestHeader('Authorization', `Bearer ${token}`);

      xhr.upload.addEventListener('progress', (e) => {
        if (e.lengthComputable) {
          const percent = Math.round((e.loaded / e.total) * 100);
          progressContainer.style.display = 'block';
          progressBar.style.width = percent + '%';
          progressText.textContent = percent + '%';
        }
      });

      xhr.onload = () => {
        if (xhr.status === 200) {
          progressBar.style.background = 'linear-gradient(90deg, #00e676, #00c853)';
          progressText.textContent = '¡Subido!';
          Toastify({
            text: "✅ Video enviado correctamente. Será revisado antes de publicarse.",
            duration: 4000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor: "#4caf50"
          }).showToast();
          form.reset();
        } else {
          const res = JSON.parse(xhr.responseText);
          Toastify({
            text: `❌ ${res.error || 'Ocurrió un error al subir el video.'}`,
            duration: 4000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor: "#e53935"
          }).showToast();
        }
      };

      xhr.onerror = () => {
        Toastify({
          text: "❌ Error de conexión con el servidor.",
          duration: 4000,
          close: true,
          gravity: "top",
          position: "right",
          backgroundColor: "#e53935"
        }).showToast();
      };

      xhr.send(formData);
    });
  </script>
</body>
</html>
