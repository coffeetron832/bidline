<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Subir video - emptyvideo</title>
  <link rel="stylesheet" href="styles/upload.css" />
</head>
<body>
  <main class="container">
    <h1>Sube tu video</h1>
    <p class="description">
      Los videos pasan por una revisión editorial para mantener la calidad y experiencia en la plataforma.
    </p>

    <form action="/upload" method="POST" enctype="multipart/form-data" class="upload-form">
      <label for="title">Título del video</label>
      <input type="text" id="title" name="title" required />

      <label for="description">Descripción (opcional)</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <label for="video">Archivo de video</label>
      <input type="file" id="video" name="video" accept="video/mp4,video/webm" required />

      <button type="submit">Enviar para revisión</button>
    </form>

    <p class="note">⏳ La revisión puede tardar hasta 24 horas.</p>
  </main>
</body>
</html>
