<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sube tu video | emptyvideo</title>
  <link rel="stylesheet" href="styles/upload.css" />

  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body>
  <main class="container">
    <h1>Subir video</h1>
    <p>Todos los videos pasan por una revisión manual antes de ser publicados.</p>

    <form id="upload-form" class="upload-form">
      <input type="text" name="title" placeholder="Título del video" required />
      <textarea name="description" placeholder="Descripción (opcional)" rows="4"></textarea>
      <input type="file" name="video" accept="video/mp4,video/webm" required />
      <button type="submit">Enviar para revisión</button>
    </form>

    <a href="explore.html">← Volver a explorar videos</a>
  </main>

  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
    const form = document.getElementById('upload-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = localStorage.getItem('token');
      if (!token) {
        Toastify({
          text: "Debes iniciar sesión para subir un video.",
          duration: 4000,
          close: true,
          gravity: "top",
          position: "right",
          backgroundColor: "#e53935"
        }).showToast();
        return;
      }

      const formData = new FormData(form);

      try {
        const res = await fetch('/api/videos/upload', {
          method: 'POST',
          headers: {
            Authorization: `Bearer ${token}`
          },
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          Toastify({
            text: "✅ Video enviado correctamente. Será revisado antes de publicarse.",
            duration: 4000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor: "#4caf50"
          }).showToast();
          form.reset();
        } else {
          Toastify({
            text: `❌ ${data.error || 'Ocurrió un error al subir el video.'}`,
            duration: 4000,
            close: true,
            gravity: "top",
            position: "right",
            backgroundColor: "#e53935"
          }).showToast();
        }
      } catch (err) {
        Toastify({
          text: "❌ Error de conexión con el servidor.",
          duration: 4000,
          close: true,
          gravity: "top",
          position: "right",
          backgroundColor: "#e53935"
        }).showToast();
      }
    });
  </script>
</body>
</html>
