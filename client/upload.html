<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sube tu video | emptyvideo</title>
  <link rel="stylesheet" href="styles/upload.css" />

  <!-- Toastify CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
  <style>
    #equalizerContainer {
  width: 100%;
  max-width: 500px;
  margin: 30px auto;
  position: relative;
}

#equalizer {
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  height: 60px;
  background: #f2f2f2;
  padding: 10px 12px;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}

#equalizer .bar {
  width: 6px;
  background: #0072ff;
  border-radius: 3px;
  animation: bounce 1s infinite ease-in-out;
  animation-delay: calc(var(--i) * 0.1s);
}

#equalizer .bar:nth-child(1) { --i: 1; }
#equalizer .bar:nth-child(2) { --i: 2; }
#equalizer .bar:nth-child(3) { --i: 3; }
#equalizer .bar:nth-child(4) { --i: 4; }
#equalizer .bar:nth-child(5) { --i: 5; }
#equalizer .bar:nth-child(6) { --i: 6; }
#equalizer .bar:nth-child(7) { --i: 7; }

@keyframes bounce {
  0%, 100% { height: 20%; }
  50% { height: 100%; }
}

#progressText {
  position: absolute;
  bottom: -20px;
  left: 50%;
  transform: translateX(-50%);
  font-weight: bold;
  font-size: 0.9rem;
  color: #333;
}

    .equalizer-bar {
  width: 6px;
  margin: 0 2px;
  background: #00e676;
  animation: bounce 1s infinite ease-in-out;
  display: inline-block;
}

@keyframes bounce {
  0%, 100% { height: 10px; }
  50% { height: 40px; }
}

.equalizer-stop {
  animation: shrink 0.8s forwards ease-out;
}

@keyframes shrink {
  0% { height: 30px; }
  100% { height: 0; opacity: 0; }
}

  </style>
</head>
<body>
  <main class="container">
    <h1>Subir video</h1>
    <p>Todos los videos pasan por una revisión manual antes de ser publicados.</p>

    <form id="upload-form" class="upload-form" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Título del video" required />
      <textarea name="description" placeholder="Descripción (opcional)" rows="4"></textarea>
      <input type="file" name="video" accept="video/mp4,video/webm" required />
      <button type="submit">Enviar para revisión</button>
    </form>

   <div id="equalizerContainer" style="display: none;">
  <div class="equalizer-bar"></div>
  <div class="equalizer-bar"></div>
  <div class="equalizer-bar"></div>
  <div class="equalizer-bar"></div>
  <div class="equalizer-bar"></div>
  <span id="progressText"></span>
</div>



    <a href="explore.html">← Volver a explorar videos</a>
  </main>

  <!-- Toastify JS -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script>
  const form = document.getElementById('upload-form');
  const equalizerContainer = document.getElementById('equalizerContainer');
  const progressText = document.getElementById('progressText');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const token = localStorage.getItem('token');
    if (!token) {
      Toastify({
        text: "Debes iniciar sesión para subir un video.",
        duration: 4000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: "#e53935"
      }).showToast();
      return;
    }

    const formData = new FormData(form);
    const xhr = new XMLHttpRequest();
    xhr.open('POST', '/api/videos/upload');
    xhr.setRequestHeader('Authorization', `Bearer ${token}`);

    xhr.upload.addEventListener('progress', (e) => {
      if (e.lengthComputable) {
        const percent = Math.round((e.loaded / e.total) * 100);
        equalizerContainer.style.display = 'block';
        progressText.textContent = percent + '%';
      }
    });

    xhr.onload = () => {
      if (xhr.status === 200) {
        progressText.textContent = '✅ Subido';
        Toastify({
          text: "✅ Video enviado correctamente. Será revisado antes de publicarse.",
          duration: 4000,
          close: true,
          gravity: "top",
          position: "right",
          backgroundColor: "#4caf50"
        }).showToast();

        // Detener progresivamente la animación de las barras
        const bars = equalizerContainer.querySelectorAll('.equalizer-bar');
        bars.forEach((bar, i) => {
          setTimeout(() => {
            bar.classList.add('equalizer-stop');
          }, i * 150); // efecto dominó
        });

        // Ocultar el equalizador y limpiar
        setTimeout(() => {
          equalizerContainer.style.display = 'none';
          bars.forEach(bar => bar.classList.remove('equalizer-stop'));
          form.reset();
        }, bars.length * 150 + 800); // tiempo total de la animación
      } else {
        const res = JSON.parse(xhr.responseText);
        Toastify({
          text: `❌ ${res.error || 'Ocurrió un error al subir el video.'}`,
          duration: 4000,
          close: true,
          gravity: "top",
          position: "right",
          backgroundColor: "#e53935"
        }).showToast();
      }
    };

    xhr.onerror = () => {
      Toastify({
        text: "❌ Error de conexión con el servidor.",
        duration: 4000,
        close: true,
        gravity: "top",
        position: "right",
        backgroundColor: "#e53935"
      }).showToast();
    };

    xhr.send(formData);
  });
</script>
</body>
</html>
