<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explorar | emptyvideo</title>
  <link rel="stylesheet" href="styles/explore.css" />

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="explore-header">
    <h1>Explora videos</h1>
    <div class="header-actions">
      <a href="upload.html" class="btn-subir">Subir un video</a>
      <a href="perfil.html" class="btn-perfil" title="Ir a mi perfil">
        <i data-lucide="user"></i>
      </a>
    </div>
  </header>

  <main class="container">
    <p>Contenido real, sin anuncios.</p>

    <section class="video-grid">
      <!-- Aquí se inyectarán los videos aprobados -->
    </section>
  </main>

  <script>
    // Renderiza los íconos Lucide
    lucide.createIcons();
  </script>

  <!-- Incluimos el script que carga los videos -->
  <script src="scripts/explore.js" defer></script>
</body>
</html>
