<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explorar | emptyvideo</title>
  <link rel="stylesheet" href="styles/explore.css" />

  <!-- Toastify CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="explore-header">
    <h1>Explora videos</h1>

    <!-- Acciones cuando NO ha iniciado sesión -->
    <div class="header-actions" id="auth-actions">
      <button id="show-login">Entrar</button>
      <button id="show-register">Registrarse</button>
    </div>

    <!-- Acciones cuando SÍ ha iniciado sesión -->
    <div class="header-actions" id="user-actions" style="display: none;">
      <a href="upload.html" class="btn-subir">Subir un video</a>
      <a href="perfil.html" class="btn-perfil" title="Ir a mi perfil">
        <i data-lucide="user"></i>
      </a>
      <button id="logout-btn">Cerrar sesión</button>
    </div>
  </header>

  <!-- Formulario de login y registro -->
  <div id="auth-forms" class="auth-forms" style="display: none;">
    <form id="login-form" class="compact-form">
      <h2>Iniciar sesión</h2>
      <input type="text" id="login-username" placeholder="Usuario" required />
      <input type="password" id="login-password" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
    </form>

    <form id="register-form" class="compact-form">
      <h2>Registro</h2>
      <input type="text" id="reg-username" placeholder="Usuario" required />
      <input type="password" id="reg-password" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
  </div>

  <main class="container">
    <p>Contenido real, sin anuncios.</p>

    <section class="video-grid">
      <!-- Aquí se inyectarán los videos aprobados -->
    </section>
  </main>

  <!-- Lucide icons -->
  <script>
    lucide.createIcons();
  </script>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="scripts/explore-auth.js" defer></script>
  <script src="scripts/explore.js" defer></script>
</body>
</html>
